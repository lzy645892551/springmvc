<body>
    <form method="post" action="EmployeesUpdateManager.htm" id="form1">
    <div>
        <table border="0" cellpadding="2" cellspacing="2" class="table_list1">
            <tr>
                <td width="10%" class="table_list1_style1">
                    <font class="red">*</font> 姓
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtFirstName" type="text" value="系统" maxlength="25" id="txtFirstName"
                        style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    <font class="red">*</font>名
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtLastName" type="text" value="管理员" maxlength="25" id="txtLastName"
                        style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    <font class="red">*</font> 性别
                </td>
                <td width="20%" class="table_list1_style2">
                    <select name="dropSex" id="dropSex" style="width: 90%;">
                        <option selected="selected" value="男">男</option>
                        <option value="女">女</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="10%" class="table_list1_style1">
                    <font class="red">*</font> 登录名
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtLoginName" type="text" value="service_admin" maxlength="20" id="txtLoginName"
                        style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    <font class="red">*</font> 登录密码
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtPassword" type="password" maxlength="32" id="txtPassword" style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    <font class="red">*</font> 手机
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtMobilePhone" type="text" value="13900000000" maxlength="20" id="txtMobilePhone"
                        style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td width="10%" class="table_list1_style1">
                    <font class="red">*</font> Email
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtEmail" type="text" value="service_admin@wanda.cn" id="txtEmail" style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    传真
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtFax" type="text" maxlength="20" id="txtFax" style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    办公电话
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtTelephone" type="text" maxlength="20" id="txtTelephone" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td width="10%" class="table_list1_style1">
                    血型
                </td>
                <td width="20%" class="table_list1_style2">
                    <select name="ddlBlood" id="ddlBlood" style="width: 90%;">
                        <option selected="selected" value="A型">A型</option>
                        <option value="B型">B型</option>
                        <option value="O型">O型</option>
                        <option value="AB型">AB型</option>
                        <option value="Rh型">Rh型</option>
                        <option value="MN型">MN型</option>
                        <option value="Xg型">Xg型</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
                <td width="10%" class="table_list1_style1">
                    &nbsp;年龄
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtAge" type="text" maxlength="2" id="txtAge" style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    邮编
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtPostCode" type="text" maxlength="6" id="txtPostCode" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td width="10%" class="table_list1_style1">
                    RTX账号
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtRTX" type="text" maxlength="20" id="txtRTX" style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    国家
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtCountry" type="text" maxlength="20" id="txtCountry" style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    省
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtProvice" type="text" maxlength="50" id="txtProvice" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td width="10%" class="table_list1_style1">
                    市
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtCity" type="text" maxlength="50" id="txtCity" style="width: 90%;" />
                </td>
                <td width="10%" class="table_list1_style1">
                    生日
                </td>
                <td width="20%" class="table_list1_style2">
                    <input name="txtBirthday" type="text" id="txtBirthday" onfocus="WdatePicker({ readOnly: true, dateFmt: &#39;yyyy-MM-dd &#39; })" />
                </td>
                <td width="10%" class="table_list1_style1">
                </td>
                <td width="20%" class="table_list1_style2">
                </td>
            </tr>
            <tr>
                <td width="10%" class="table_list1_style1">
                    地址
                </td>
                <td colspan="5" width="20%" class="table_list1_style2">
                    <textarea name="txtAddress" rows="2" cols="20" id="txtAddress" style="width: 99%;">
</textarea>
                </td>
            </tr>
            <tr>
                <td width="10%" class="table_list1_style1">
                    备注
                </td>
                <td colspan="5" width="20%" class="table_list1_style2">
                    <textarea name="txtComment" rows="2" cols="20" id="txtComment" style="width: 99%;">
客户投诉系统管理员</textarea>
                </td>
            </tr>
        </table>
        <div class="operate">
            <ul>
                <li>
                    <input type="button" name="btnSubmit" value="修改" id="btnSubmit" class="button" />
                </li>
                <li>
                    <input id="btnBack" type="button" class="button" value="关闭" onclick="page_Close()" />
                </li>
            </ul>
        </div>
    </div>
    <input type="hidden" name="hidorganizationId" id="hidorganizationId" />
    </form>
