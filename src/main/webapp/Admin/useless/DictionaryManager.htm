    <script type="text/javascript">
        $(function () {
            $("#tree").jstree({
                "json_data": {
                    "data": [
	
    "组织业态",
    "商户投诉科目",  
    "客户类型",  
    "其他投诉科目", 
    "无效判定原因",  
    "商户类型", 
    "消费者投诉科目",  
    "投诉来源",  
    "不回访原因"
]
                },
                "themes": {
                    "theme": "classic",
                    "dots": true,
                    "icons": true
                },
                "plugins": ["themes", "json_data", "cookies", "ui"]
            }).bind("select_node.jstree", function (e, data) {

                var dk = data.rslt.obj.attr("id");
                var name = data.rslt.obj.attr("name");

                var dkvalue = $("#dictionaryKey").val();
                if (dkvalue != dk) {
                    $("#dictionaryKey").val(dk);
                    $("#dictionaryName").val(name);
                    $("#pageNum").val(1);
                    $("#form1").submit();
                    //   $("#AspNetPager1").CurrentPageIndex = 1;
                }
            });

        });

<body style="overflow-x: hidden; background: #EFF3FF;">
    <form method="post" action="DictionaryManager.htm" id="form1">
    <div id="tree" class="tree" style="background: #EFF3FF; width: 20%; float: left;
        overflow-y: auto;">
    </div>
    <div style="width: 75%; float: right; border: 1px solid #82AFE8">

                    <td align="right">

        </div>
