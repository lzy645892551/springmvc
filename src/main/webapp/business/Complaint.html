    <script type="text/javascript">
        function navigationUrl(state, e) {

            navigation('<%=ComplaintId %>', state, e);
        }

        $(function () {
            var winHeight = $(window).height();
            $("#content").css({ height: winHeight * 0.8 });
            load(getParam("currentstate"));
            LoadComplaintHtml(parseInt(getParam("currentstate")));
            navigation(getParam("complaintid"), getParam("currentstate"));
        });

        function getParam(paramName) {
            paramValue = "";
            isFound = false;
            if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
                arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&");
                i = 0;
                while (i < arrSource.length && !isFound) {
                    if (arrSource[i].indexOf("=") > 0) {
                        if (arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase()) {
                            paramValue = arrSource[i].split("=")[1];
                            isFound = true;
                        }
                    }
                    i++;
                }
            }
            return paramValue;
        }

        function LoadComplaintHtml(state) {

            switch (state) {
                case 0:
                    $("#content").load("HandleComplaint.html");
                    break;
                case 1:
                    $("#content").load("GradingComplaint.html");
                    break;
                case 2:
                    $("#content").load("ComplaintDistribution.html");
                    break;
                case 3:
                    $("#content").load("Determine.html");
                    break;
                case 4:
                    $("#content").load("Feedback.html");
                    break;
                case 5:
                    $("#content").load("SolveComplaint.html");
                    break;
                case 6:
                    $("#content").load("Visits.html");
                    break;
            }

        }
    </script>
</head>
